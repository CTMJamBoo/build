<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.min.css">
</head>

<body>
    <div id="head"></div>
    <div class='register'>

        <div class='w cl'>
            <img src="../images/list01_03.png" alt="">
            <div class="panel">
                <div class="panel-heading cl">会员登录 <a class="panel-heading-btn" href="./register.html">立即注册成为会员>></a></div>
                <div class="panel-body">
                    <form action="javascript:;">
                        <div class='form-group cl'>
                            <label class="input_login_label" for="">账号</label>
                            <div class="input_login_div">
                                <input id='input_login_name' type="text" placeholder="手机号/用户名/邮箱">
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class="input_login_label" for="">密码</label>
                            <div class="input_login_div">
                                <input id='input_login_password' type="password" placeholder="登录密码">
                            </div>
                        </div>

                        <div class='form-group'>
                            <label class="input_login_label" for="">验证码</label>
                            <div class="input_login_div">
                                <input type="text" required="true" name="vcode" class="form-control" id="input_vcode" placeholder="验证码">
                            </div>
                            <div class="input_login_vd">
                                <div class="local-vcode cl">
                                    <div class='input_login_vcode'></div>
                                    <button type="button" class="sm_btn layui-btn layui-btn-primary">更换验证码</button>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class="input_login_div ind">
                                <button class="submit_btn layui-btn layui-btn-primary" type="submit">登录</button>
                                <!-- <a href="#" class="submit_btn layui-btn layui-btn-primary">登录</a> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="foot"></div>
</body>
<script src='../lib/jquery-1.11.3.js'></script>
<script src='../lib/layui/layui.js'></script>
<script src='../lib/cookie.js'></script>
<script src='../js/login.js'></script>


</html>
