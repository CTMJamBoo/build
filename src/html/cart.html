<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康佳购物车</title>
    <link rel="stylesheet" href="../css/pc-reset.min.css">
    <link rel="stylesheet" href="../css/cart.min.css">
</head>

<body>
    <div id='head'></div>
    <div class="w">
        <div class="catbox">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th><label>
                        <input class="check-all check" type="checkbox"/>&nbsp;&nbsp;全选</label></th>
                        <th>商品</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="cart-foot" id="cart-foot">
                <a class="fr closing" href=''>结 算</a>
                <input type="hidden" id="cartTotalPrice" />
                <div class="fr total">已选择<span id='selectedTotal'></span> 件商品,优惠后金额：￥<span id="priceTotal"></span></div>
                <div class="selected-view">
                    <div id="selectedViewList" class="clearfix">
                    </div>
                    <span class="arrow">◆<span>◆</span></span>
                </div>
            </div>
        </div>
    </div>
    <div id='foot'></div>
</body>
<script src='../lib/layui/layui.js'></script>
<script src='../lib/jquery-1.11.3.js'></script>
<script src='../lib/cookie.js'></script>
<script src='../lib/util.js'></script>
<script src='..//js/cart.js'></script>


</html>
